host: localhost:8080
info:
  contact: {}
  description: API para sistema de check-in com autenticação OAuth Google
  title: Checkin Gate API
  version: "1.0"
paths:
  /activities/{activity_id}/checkin:
    post:
      description: Performs a check-in to an activity. User must be authenticated.
      parameters:
      - description: Activity ID
        in: path
        name: activity_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.CheckInActivityResponse'
        "400":
          description: Already checked in or outside activity time
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "404":
          description: Activity not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check-in to activity
      tags:
      - CheckIn
  /auth/google/callback:
    get:
      description: Exchanges a Google authorization code for access and refresh tokens
      parameters:
      - description: Google authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State parameter for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GoogleCallbackResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Authenticate with Google
      tags:
      - Auth
  /auth/google/url:
    get:
      consumes:
      - application/json
      description: Generates a new Google OAuth URL for authentication
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetGoogleAuthURLResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Get Google OAuth URL
      tags:
      - Auth
  /auth/refresh:
    post:
      description: Uses a valid refresh token to obtain a new access token and rotated
        refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RefreshTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Refresh tokens
      tags:
      - Auth
  /events:
    post:
      consumes:
      - application/json
      description: Creates a new event. Only admins can create events.
      parameters:
      - description: Event details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.CreateEventResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "403":
          description: User not authorized to create event
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create event
      tags:
      - Events
  /events/{event_id}/activities:
    get:
      consumes:
      - application/json
      description: Gets an event with its activities.
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventWithActivitiesResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "404":
          description: Event not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get event with activities
      tags:
      - Events
  /events/{event_id}/details:
    get:
      description: Gets an event with all activities and their check-ins. Admin only.
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.EventDetailsResponse'
        "403":
          description: User not authorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "404":
          description: Event not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get event details
      tags:
      - Events
securityDefinitions:
  BearerAuth:
    description: Bearer token JWT
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
