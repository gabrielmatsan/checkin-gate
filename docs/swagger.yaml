  handler.EventDetailsResponse:
    properties:
      activities:
        items:
          $ref: '#/definitions/handler.ActivityWithCheckInsResponse'
        type: array
      allowed_domains:
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  handler.EventResponse:
    properties:
      allowed_domains:
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      start_date:
