        type: string
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  handler.ActivityWithCheckInsResponse:
    properties:
      activity_id:
        type: string
      activity_name:
        type: string
      check_ins:
        items:
          $ref: '#/definitions/handler.CheckInResponse'
        type: array
    type: object
  handler.CheckInActivityResponse:
    properties:
      activity_id:
        type: string
      checked_at:
        type: string
      id:
