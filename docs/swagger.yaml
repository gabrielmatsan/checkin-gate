basePath: /
definitions:
  dto.CreateEventRequest:
    properties:
      allowed_domains:
        items:
          type: string
        type: array
      description:
        maxLength: 500
        type: string
      end_date:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      start_date:
        type: string
    required:
    - end_date
    - name
    - start_date
    type: object
  dto.EventResponse:
    properties:
      allowed_domains:
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  dto.GoogleCallbackResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  events.Activity:
    properties:
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      event_id:
        type: string
      id:
        type: string
      name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  events.Event:
    properties:
      allowed_domains:
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
    type: object
  events.EventWithActivities:
    properties:
      activities:
        items:
          $ref: '#/definitions/events.Activity'
        type: array
      event:
        $ref: '#/definitions/events.Event'
    type: object
  lib.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API para sistema de check-in com autenticação OAuth Google
  title: Checkin Gate API
  version: "1.0"
paths:
  /auth/google/callback:
    get:
      description: Exchanges a Google authorization code for access and refresh tokens
      parameters:
      - description: Google authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State parameter for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GoogleCallbackResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Authenticate with Google
      tags:
      - Auth
  /auth/google/url:
    get:
      consumes:
      - application/json
      description: Generates a new Google OAuth URL for authentication
      produces:
      - application/json
      responses: {}
      summary: Get Google OAuth URL
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Uses a valid refresh token to obtain a new access token and rotated
        refresh token
      parameters:
      - description: Current refresh token
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Refresh tokens
      tags:
      - Auth
  /events:
    post:
      consumes:
      - application/json
      description: Creates a new event. Only admins can create events.
      parameters:
      - description: Event details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.EventResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "403":
          description: User not authorized to create event
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create event
      tags:
      - Events
  /events/{event_id}/activities:
    get:
      consumes:
      - application/json
      description: Gets an event with its activities.
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/events.EventWithActivities'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "404":
          description: Event not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get event with activities
      tags:
      - Events
securityDefinitions:
  BearerAuth:
    description: Bearer token JWT
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
